version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: messenger-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123

  backend:
    build: ./backend
    container_name: messenger-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/messenger?authSource=admin
      JWT_SECRET: PANYCitSgBjU0Modkv9zelxO7JsuarZn5Dhyc3HGp1XVf84FIqK2EmTL6RbQwWsuper_secret_jwt_key_change_this_in_production_min_32_chars
      JWT_EXPIRE: 7d
      NODE_ENV: production
    volumes:
      - ./frontend/build:/app/build
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb

volumes:
  mongo-data:
